<!DOCTYPE html>
<html>
	<head>
	 <meta charset="utf-8" />
	 <title>Szukanie błędów - 8</title>
	</head>
	<body>
	<script>
		//Program powinien znaleźć najmniejsza liczbe w tablicy.
		var liczby = [5,2,6,3,1,6];
		var min=liczby[0];
		for (var i=0;i<liczby.length;i++)
		{
			if (min<liczby[i]){
				min=liczby[i];
			}
		}
		alert(min);
	</script>
	</body>
</html>

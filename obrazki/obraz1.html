<body>

<canvas width="800" height="800" id = "canvas">
</canvas> 

<script>
	function prostokat(x,y,width,height,color) {
	var canvas = document.getElementById("canvas");
   	var ctx = canvas.getContext("2d");
	ctx.beginPath();
	ctx.rect(x,y,width,height);
	ctx.fillStyle=color;
	ctx.fill();
	ctx.closePath();   	
	}

	prostokat(0,0,50,50,"black");

</script>

</body>

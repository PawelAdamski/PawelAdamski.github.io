<html>
<body>

<script>
	// Przykład użycia operatora ||
	alert(15 > 4 || 3===2); 
	// Przykład użycia operatora &&
	alert(15 > 4 && 3===2); 
	// Przykład użycia operatora !
	alert(!15 > 4); 


	// Uzupełnij poniższe wyrażenia operatorami || && ! tak, aby wszystkie wyświetlały true:
	var x=10;
	alert(x>5   x<15 );
	alert(x===10  x===5);
	alert(  6*3===16);
	alert(  x==="Ja" x==="Ty") // tu trzeba wstawić dwa operatory
</script>

</body>
</html>

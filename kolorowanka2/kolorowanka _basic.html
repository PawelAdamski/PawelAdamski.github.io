<script>
var kolor="czerwony";
var rozmiar=30
function koloruj(id){
	document.getElementById(id).className=kolor;
}

function zmienKolor(wybrany){
	kolor=wybrany.className;
	document.getElementById("wybranyKolor").className=kolor;
}

function mniejszy(){
	if (rozmiar==10) {
		return
	}
	rozmiar-=10;
	document.getElementById("plutno").className = "rozmiar"+rozmiar;
}

function wiekszy(){
	if (rozmiar==50){
		return
	}
	rozmiar+=10;
	document.getElementById("plutno").className = "rozmiar"+rozmiar;
}

function nowy() {
	location.reload();
}

function drukuj(){
	window.print();
}

</script>

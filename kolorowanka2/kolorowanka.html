<script>
var kolor="czerwony";
var rozmiar=30
function koloruj(pole,event){
	if (event.which===1) {
		var op = {
			pole: pole,
			staryKolor: pole.className,
			nowyKolor: kolor
		}
		operacje.push(op);		
		pole.className=kolor;	
	}
}

function zmienKolor(wybrany){
	kolor=wybrany.className;
	document.getElementById("wybranyKolor").className=kolor;
}

function mniejszy(){
	if (rozmiar==10) {
		return
	}
	rozmiar-=10;
	document.getElementById("plutno").className = "rozmiar"+rozmiar;
}

function wiekszy(){
	if (rozmiar==50){
		return
	}
	rozmiar+=10;
	document.getElementById("plutno").className = "rozmiar"+rozmiar;
}

function nowy() {
	location.reload();
}

function drukuj(){
	window.print();
}


var operacje = [];
var cofnieteOperacje = [];

function undo(){
	if (operacje.length==0){
		return
	}
	op = operacje.pop();
	op.pole.className = op.staryKolor;
	cofnieteOperacje.push(op);
}

function redo(){
	if (cofnieteOperacje.length==0){
		return
	}
	op = cofnieteOperacje.pop();
	op.pole.className = op.nowyKolor;
	operacje.push(op);
}
</script>

<img src="drukuj.jpg"  onClick="drukuj()">

<img src="wiekszy.jpg" onClick="wiekszy()">
<img src="undo.jpg"  onClick="undo()">
<img src="redo.jpg" onClick="redo()">

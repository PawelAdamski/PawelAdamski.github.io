<h1>ARKADIUSZ PRO AFYR</h1>

<script>
	var iloscRuchow=0;
	function wykonajRuch(pole) {
		if (pole.className!=""){
		return
		}
		iloscRuchow++;
		if (iloscRuchow%2==0)
		pole.className="kolko";
		else
		pole.className="krzyzyk";

	}
		function reset(){
			iloscRuchow=0;
			$("td").removeClass("kolko krzyzyk")
		
		
		}
</script>

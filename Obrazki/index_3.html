<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<style>
		#Notatka{
			border:2px black solid;
			background-color:yellow;		
			color:black;
			width:200px;
			height:200px;
			position:fixed;
			left:20px;
			top:100px;
		}
		
		.questionMark {
			width:40px;
			height:40px;
			font-size:30px;
			padding:5px;
			text-align:center;	
			vertical-align:middle;	
			background-color: rgba(0,0,0,0.5);
			font-weight: 800;
			color:white;
			opacity:1;
		    transition:opacity 2s;
		}
		
		.opis {
			font-weight: 800;
			padding: 10px 20px;
			background-color: rgba(0,0,0,0.75);
			color:white;
			width:150px;
			height:50px;
			text-align:center;	
			vertical-align:middle;	
			opacity:0;
		    transition:opacity 2s;
		}
		
		.obrazek:hover .questionMark {
			opacity:0;
		}
		
		.obrazek:hover .opis {
			opacity:1;
		}
	</style>

</head>
<body style="background-color:grey">
<center>
<h1 style="color:white">
Galeria obrazów
</h1>
	<table>
	<tr>
		<td>
			<div class="obrazek">
				<img src="las.jpg"/>
				<div class="questionMark">?</div>
				<div class="opis">Piękny las</div>
			</div>
		</td>
		<td>
			<div class="obrazek">
				<img src="sad.jpg"/>
				<div class="questionMark">?</div>
				<div class="opis">Sad dzikich jabłoni</div>
			</div>
		</td>
	</tr>
	<tr><td>
	<div class="obrazek">
		<img src="pole.jpg"/>
		<div class="questionMark">?</div>
		<div class="opis">Zachód słońca nad polami pszenicy</div>
	</div>
	<td>
	<div class="obrazek">
		<img src="droga.jpg"/>
		<div class="questionMark">?</div>
		<div class="opis">Bieszczadzkie bezdroża</div>
	</div>	
	</center>
</body>

<div id="Notatka">
	<ol>
	<li>Aby osiągnąc efekt przejścia wykorzystaj właściwośći <strong>transition</strong></li>
	<li>Aby osiągnąc efekt zanikania/pojawiania się wykorzystaj właściwośći <strong>opacity</strong></li>
	
</div>

</html>
